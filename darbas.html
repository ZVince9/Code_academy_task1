<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-image"></div>
        <h1 class="card-heading">Order Summary</h1>
        <div class="card-paragraph">
          <p class="card-text">
            You can now listen to millions of songs, audioboks, and podcasts on
            any devise anywhere you like!
          </p>
        </div>
        <div class="card_plan-space">
          <img class="card_plan-image" src="icon-music.svg" alt="Music-icon" />
          <div class="card_plan-details">
            <div class="card_plan-name">Annual Plan</div>
            <div class="card_plan-price">$59.99/year</div>
          </div>
          <a class="card_plan-change-button" href="#">Change</a>
        </div>
        <div class="container_btn">
          <button class="btn btn_payment btn--shadow">
            Proceed to Payment
          </button>
          <button class="btn btn_cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
